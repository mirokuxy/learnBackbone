<html>

<head>
<script src='./jquery-1.11.3.min.js'></script>
<script src='./underscore-min.js'></script>
<script src='./backbone-min.js'></script>

</head>

<body>


<script>
var Song = Backbone.Model.extend({
	defaults:{
		name: '',
		artist: ''
	},
	initialize: function(){
		console.log('Music is the answer');
	}
});

var Album = Backbone.Collection.extend({
	model: Song
});

var song1 = new Song({ name: 'xixi', artist: 'xi'});
var song2 = new Song({ name: 'jaja', artist: 'ja'});

var album1 = new Album([song1, song2]);
console.log(album1.toJSON());



</script>

</body>

</html>
